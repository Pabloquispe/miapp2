<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reserva - Centro Automotriz Espinoza</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-4">
        <div class="container">
            <h1>Editar Reserva</h1>
        </div>
    </header>
    <main class="container">
        <form action="{{ url_for('admin.editar_reserva', reserva_id=reserva.id) }}" method="post">
            <div class="form-group">
                <label for="usuario_id">Cliente</label>
                <input type="text" class="form-control" id="usuario_id" name="usuario_id" value="{{ reserva.usuario.nombre }} {{ reserva.usuario.apellido }}" disabled>
            </div>
            <div class="form-group">
                <label for="vehiculo_id">Veh√≠culo</label>
                <input type="text" class="form-control" id="vehiculo_id" name="vehiculo_id" value="{{ reserva.vehiculo.marca }} {{ reserva.vehiculo.modelo }}" disabled>
            </div>
            <div class="form-group">
                <label for="servicio_id">Servicio</label>
                <input type="text" class="form-control" id="servicio_id" name="servicio_id" value="{{ reserva.servicio.nombre }}" disabled>
            </div>
            <div class="form-group">
                <label for="fecha_hora">Fecha y Hora</label>
                <input type="text" class="form-control" id="fecha_hora" name="fecha_hora" value="{{ reserva.fecha_hora }}" disabled>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" name="estado">
                    <option value="no realizado" {% if reserva.estado == 'no realizado' %}selected{% endif %}>No Realizado</option>
                    <option value="realizado" {% if reserva.estado == 'realizado' %}selected{% endif %}>Realizado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </main>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
