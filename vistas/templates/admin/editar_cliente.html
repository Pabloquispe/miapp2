<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Centro Automotriz Espinoza</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-4">
        <div class="container">
            <h1>Editar Cliente</h1>
        </div>
    </header>
    <main class="container">
        <form action="{{ url_for('admin.editar_cliente', cliente_id=cliente.id) }}" method="post">
            <!-- Información del Cliente -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Información Personal</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}">
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ cliente.ciudad }}">
                    </div>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select class="form-control" id="genero" name="genero" required>
                            <option value="F" {% if cliente.genero == 'F' %}selected{% endif %}>Femenino</option>
                            <option value="M" {% if cliente.genero == 'M' %}selected{% endif %}>Masculino</option>
                            <option value="Otro" {% if cliente.genero == 'Otro' %}selected{% endif %}>Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ cliente.fecha_nacimiento }}">
                    </div>
                    <div class="form-group">
                        <label for="pais">País</label>
                        <input type="text" class="form-control" id="pais" name="pais" value="{{ cliente.pais }}">
                    </div>
                </div>
            </div>

            <!-- Información del Vehículo -->
            {% for vehiculo in cliente.vehiculos %}
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Información del Vehículo</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="marca_{{ vehiculo.id }}">Marca</label>
                        <input type="text" class="form-control" id="marca_{{ vehiculo.id }}" name="vehiculo[{{ vehiculo.id }}][marca]" value="{{ vehiculo.marca }}" required>
                    </div>
                    <div class="form-group">
                        <label for="modelo_{{ vehiculo.id }}">Modelo</label>
                        <input type="text" class="form-control" id="modelo_{{ vehiculo.id }}" name="vehiculo[{{ vehiculo.id }}][modelo]" value="{{ vehiculo.modelo }}" required>
                    </div>
                    <div class="form-group">
                        <label for="anio_{{ vehiculo.id }}">Año</label>
                        <input type="number" class="form-control" id="anio_{{ vehiculo.id }}" name="vehiculo[{{ vehiculo.id }}][anio]" value="{{ vehiculo.año }}" required>
                    </div>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </main>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
