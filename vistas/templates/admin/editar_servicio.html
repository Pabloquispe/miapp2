<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Servicio - Centro Automotriz Espinoza</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-4">
        <div class="container">
            <h1>Editar Servicio</h1>
        </div>
    </header>
    <main class="container">
        <form action="{{ url_for('admin.editar_servicio', servicio_id=servicio.id) }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ servicio.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required>{{ servicio.descripcion }}</textarea>
            </div>
            <div class="form-group">
                <label for="duracion">Duración</label>
                <input type="text" class="form-control" id="duracion" name="duracion" value="{{ servicio.duracion }}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ servicio.precio }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Servicio</button>
        </form>
    </main>
</body>
</html>
